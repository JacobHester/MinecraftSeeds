<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
  <input type="hidden" name="SeedID" [value]="service.formData.SeedID">
  <div class="form-group">
    <input name="SeedValue" #SeedValue="ngModel" [(ngModel)]="service.formData.SeedValue" class="form-control" placeholder="Seed Value" required>
  </div>
  <div class="form-group">
    <input name="SeedText" #SeedText="ngModel" [(ngModel)]="service.formData.SeedText" class="form-control" placeholder="Seed Text" required>
  </div>
  <div class="form-group">
    <input name="Title" #Title="ngModel" [(ngModel)]="service.formData.Title" class="form-control" placeholder="Title" required maxlength="30">
  </div>
  <div class="form-group">
    <textarea name="Description" #Description="ngModel" [(ngModel)]="service.formData.Description" class="form-control" placeholder="Description . . ." id="" cols="30" rows="10" required maxlength="300"></textarea>
  </div>
  <div class="form-group">
    <input name="Image" #Image="ngModel" [(ngModel)]="service.formData.Image" class="form-control" placeholder="Image" required maxlength="9">
  </div>
  <div class="form-group">
    <input name="version" #version="ngModel" [(ngModel)]="service.formData.version" class="form-control" placeholder="Minecraft Version" required maxlength="9">
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-success" [disabled]="form.invalid">Submit</button>
  </div>
</form>
